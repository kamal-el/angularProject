
 <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
          <app-post-list-component  *ngFor="let post of PostListItemComponent"
                       [postTitle]="post.title"
                       [postDate]="post.created_at"
                       [postLoveIts]="post.loveIts"
                       [postContent]="post.content"></app-post-list-component>
      </ul>
    </div>
  </div>
</div>
